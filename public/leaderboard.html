<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PawFinds - Leaderboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('https://cdn.dribbble.com/users/235397/screenshots/15899307/media/f2c87a6e24c4acb48cf5c184ed2eaeb7.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .leaderboard {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      margin-top: 60px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container leaderboard">
    <h1>üèÜ Paw Heroes Leaderboard</h1>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Populated via JS -->
      </tbody>
    </table>
  </div>

  <script>
    fetch('/dashboard/leaderboard')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('leaderboard-body');
        data.forEach((user, index) => {
          tbody.innerHTML += `
            <tr>
              <td>${index + 1}</td>
              <td>${user.name}</td>
              <td>${user.phone}</td>
              <td>${user.points}</td>
            </tr>
          `;
        });
      });
  </script>
</body>
</html>
