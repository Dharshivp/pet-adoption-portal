<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Pet - PawFinds</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #e76f51;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-top: 5px;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #e76f51;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      background-color: #e76f51;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d45d3a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit a Pet</h2>
    <form action="/submitpet" method="POST">
      <label for="name">Pet Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Pet Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="breed">Breed:</label>
      <input type="text" id="breed" name="breed" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <button type="submit">Submit Pet</button>
    </form>
  </div>
</body>
</html>
